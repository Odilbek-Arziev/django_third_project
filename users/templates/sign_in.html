{% extends 'base_layout.html' %}

{% block auth %}
    <div class="columns is-centered" style="margin-top: 4%">
        <div class="column is-4">
            <div class="box has-background-info-light">
                <form class="form has-text-centered" method="post">
                    <h1 class="title is-size-2 has-text-centered">Sign in</h1>
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="field">
                            <label for="{{ field.id_for_label }}" class="label">{{ field.label }}</label>
                            {{ field }}
                        </div>
                    {% endfor %}
                    <button type="submit" class="button is-primary is-fullwidth">
                        Submit
                    </button>
                    <hr class="has-background-grey-lighter">
                    <div class="is-size-5 has-text-grey-light">Don't have an account?</div>
                    <a href="{% url 'users:sign_up' %}" class="button is-ghost">
                        Move to register page
                    </a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
